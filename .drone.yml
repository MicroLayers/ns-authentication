kind: pipeline
name: default

steps:
  - name: deps download
    image: microlayers/golang-with-extras:1.11.4-stretch
    volumes:
      - name: gocache
        path: /go
    environment:
      GOPATH: /go/
    commands:
      - mkdir -p /go/src
      - mkdir -p /go/pkg
      - ln -s /drone/src /go/src/ns-auth # link the sources to $GOPATH/src (gometalinter hack)
      - GO111MODULE=on go mod download   # download the mod dependencies
      - cd /go/src/ns-auth
      - GO111MODULE=off go get -t ./...  # download the dependencies (for gometalinter)
  - name: linting
    depends_on: ['deps download']
    image: microlayers/golang-with-extras:1.11.4-stretch
    detach: true
    volumes:
      - name: gocache
        path: /go
    environment:
      GOPATH: /go/
      GO111MODULE: off
    commands:
      - gometalinter --deadline=5m ./... # run gometalinter
  - name: testing
    image: microlayers/golang-with-extras:1.11.4-stretch
    depends_on: ['deps download']
    volumes:
      - name: gocache
        path: /go
    environment:
      GO111MODULE: on
    commands:
      - go test -covermode atomic -coverprofile /go/coverage.txt ./...
  - name: codecov
    image: plugins/codecov
    depends_on: ['testing']
    volumes:
      - name: gocache
        path: /go
    settings:
      token:
        from_secret: CODECOV_TOKEN
      paths: /go
      files: /go/coverage.txt

volumes:
  - name: gocache
    temp: {}
